<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="script.js" defer></script>
    <title>Tme Counter</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Gantari:wght@100;300;400&family=PT+Mono&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="box">
      <div class="heading">
        <h1 class="heading-1">New Years Eve</h1>
      </div>
      <div class="countdown__container">
        <div class="col countdown__container-days">
          <p class="countdown__container-bigtext" id="days">00</p>
          <span>Days</span>
        </div>

        <div class="col countdown__container-hours">
          <p class="countdown__container-bigtext" id="hours">00</p>
          <span>Hours</span>
        </div>
        <div class="col countdown__container-minutes">
          <p class="countdown__container-bigtext" id="minutes">00</p>
          <span>Minutes</span>
        </div>
        <div class="col countdown__container-seconds">
          <p class="countdown__container-bigtext" id="seconds">00</p>
          <span>Seconds</span>
        </div>
      </div>
    </div>
  </body>
</html>
